<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "WMS App" }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav { margin-bottom: 20px; background-color: #444; padding: 10px; text-align: center;}
        nav a { color: #fff; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        .button, button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 5px; margin-bottom: 5px;}
        .button.delete, button.delete { background-color: #d9534f; }
        .button.disable, button.disable { background-color: #f0ad4e; }
        .button.enable, button.enable { background-color: #5bc0de; }
        input[type="text"], input[type="number"], select { padding: 8px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .message-area { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .message-area.success { background-color: #dff0d8; color: #3c763d; }
        .message-area.error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <header>
        <h1>WMS Application</h1>
    </header>
    <nav>
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.ui_trays') }}">Trays</a>
        <a href="{{ url_for('main.ui_samples') }}">Samples</a>
        <a href="{{ url_for('main.ui_service_management') }}">Service Config</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        // Basic helper for API calls
        async function apiCall(url, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            if (body) {
                options.body = JSON.stringify(body);
            }
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return { ok: response.ok, status: response.status, data: data };
            } catch (error) {
                console.error('API Call Error:', error);
                return { ok: false, status: 0, data: { error: 'Network error or JSON parsing error.' } };
            }
        }

        function displayMessage(message, type = 'success') {
            const area = document.getElementById('messageArea');
            if (!area) return;
            area.textContent = message;
            area.className = 'message-area ' + type;
            setTimeout(() => area.textContent = '', 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
